plugins {
    id 'java'
    id 'application'
}

group = 'com.habittracker'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25) // or your installed JDK version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.11.1' // ADD THIS LINE
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

application {
    mainClass = 'main.HabitTrackerApp' // Fixed: based on your structure it's main.HabitTrackerApp not habittracker.main.HabitTrackerApp
}